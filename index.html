<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
   
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">
 
  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
       
      </div>
      <!-- TRAINS -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
             <table class="table table-striped" id="train-table">
             <thead>
              <tr>
                <th><h4>Train Name</h4></th>
                <th><h4>Destination</h4></th>
                <th><h4>Frequency (min)</h4></th>
                <th><h4>Next Arrival</h4></th>
                <th><h4>Minutes Away</h4></th>
              </tr>
              </thead>
              <tbody>
                
              </tbody>
         
            </table>
            </div>
          </div>
        </div>
      </div>

     

      <!-- Add a Train -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="train-start">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="train-start" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/logic.js"></script>

  </body>

</html>
